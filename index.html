<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Geolocated Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Entité géolocalisée -->
      <a-entity 
        gps-entity-place="latitude: 43.600346; longitude: 1.438202;"
        geometry="primitive: box; height: 1; width: 1; depth: 1;"
        material="color: red;"
        scale="1 1 1"
      >
        <a-animation
          attribute="rotation"
          to="0 360 0"
          dur="5000"
          repeat="indefinite"
        ></a-animation>
      </a-entity>

      <!-- Caméra -->
      <a-camera 
        gps-camera="simulateLatitude: 43.600346; simulateLongitude: 1.438202;" 
        rotation-reader
      ></a-camera>
    </a-scene>
  </body>
</html>
